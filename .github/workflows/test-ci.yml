name: Advanced Python CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  build:
    name: Build & Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pytest flake8

  lint:
  name: Code Quality Check (Lint)
  runs-on: ubuntu-latest
  needs: build
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 .


  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: pip install pytest

      - name: Run pytest
        run: pytest

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: CI finished
        run: echo "âœ… CI Pipeline completed successfully!"
